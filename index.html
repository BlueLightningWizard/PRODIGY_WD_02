<!DOCTYPE html>

<html>

<head>

    <title> PRODIGY_WD_05 </title>

    <meta name="viewport" content= "width=device-width, initial-scale=1.0"> 
    <link rel = "stylesheet" type = "text/css" href = "index.css">

</head>

<body>

    <nav>
        <img src = "Prodigy_InfoTech_Logo.jpg">
    </nav>

    <div class = "stopwatch">

        <div class = "row">

            <div class = "timer" id  = "hour">00</div>
            :
            <div class = "timer" id  = "min">00</div>
            :
            <div class = "timer" id  = "sec">00</div>
            :
            <div class = "timer" id  = "msec">00</div>

        </div>

    </div>

    <button class = "button" id = "start" onclick = "Start_Resume()"> Start </button>
    <button class = "button" id = "record" onclick = "Record_Lap()"> Record Lap </button>
    <button class = "button" id = "reset" onclick = "Reset()"> Reset </button>

    <h2 id = "lap_header"> Recorded Laps </h2>

    <div class = "stopwatch" id = "laps" style = "margin-top: 0vh;"> 
        
        <div class = "row">

            <div class = "lap_header_col"> Lap Number </div>
            <div class = "lap_header_col"> Lap Duration </div>
            <div class = "lap_header_col"> Total Duration </div>

        </div>

    </div>

    <script src = "index.js"></script>

</body>

</html>
